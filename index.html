<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Centered Box with Border</title>
    <style>
      /* Add custom fonts */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap");

      /* Add background color and border radius */
      body {
        background-color: #f8f8f8;
      }

      .box {
        width: 300px;
        height: 500px;
        margin: auto;
        border: 20px solid #2b2b2b;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
      }

      /* Style the header text */
      .header {
        font-size: 24px;
        font-weight: 400;
        font-family: "Roboto", sans-serif;
        margin-bottom: 30px;
        color: #2b2b2b;
        text-transform: uppercase;
      }

      /* Style the phone images */
      .phone {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      /* Style the phone text */
      .phone-text {
        font-size: 18px;
        font-weight: 300;
        font-family: "Roboto", sans-serif;
        margin-top: 5px;
        color: #2b2b2b;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="header">4 Devices Available</div>
      <div class="phone-text">
        <img
          src="https://img.freepik.com/free-photo/close-up-hand-holding-smartphone_23-2149148857.jpg"
          alt="Oppo A"
          class="phone"
        />
        <div>Oppo A6</div>
      </div>
      <div class="phone-text">
        <img
          src="https://img.freepik.com/free-photo/close-up-hand-holding-smartphone_23-2149148857.jpg"
          alt="Redmi 9 Pro"
          class="phone"
        />
        <div>Redmi 9 Pro</div>
      </div>
      <div class="phone-text">
        <img
          src="https://img.freepik.com/free-photo/close-up-hand-holding-smartphone_23-2149148857.jpg"
          alt="Redmi"
          class="phone"
        />
        <div>Redmi</div>
      </div>
    </div>
  </body>
</html>
